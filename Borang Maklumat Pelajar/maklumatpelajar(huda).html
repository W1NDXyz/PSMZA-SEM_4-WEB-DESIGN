<!DOCTYPE html>
<html>
<head>
   
    <title>Borang Maklumat Pelajar</title>

</head>
<body>

	 <center><img src="C:\HTML Huda\logopoli.png" alt="Profile Picture" width="150" height="100"></center>
	
    <h2>Borang Maklumat Pelajar</h2>

    <form action="#" method="post">  

        <!-- A. Maklumat Peribadi -->
        <fieldset>
            <legend>A. Maklumat Peribadi</legend>

            <!-- 1. Input (Text) -->
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
			
			<label for="no_matriks">No. Pendaftaran:</label>
            <input type="text" id="no_matriks" name="no_matriks" required><br><br>

            <label for="no_kp">No. K.P.:</label>
            <input type="text" id="no_kp" name="no_kp" required><br><br>

            <!-- 2. Input (Date) -->
            <label for="tarikh_lahir">Tarikh Lahir:</label>
            <input type="date" id="tarikh_lahir" name="tarikh_lahir"><br><br>

            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir"><br><br>

            <!-- 3. Select Dropdown -->
            <label for="jantina">Jantina:</label>
            <select id="jantina" name="jantina">
                <option value="lelaki">Lelaki</option>
                <option value="perempuan">Perempuan</option>
            </select><br><br>

            <label for="agama">Agama:</label>
            <input type="text" id="agama" name="agama"><br><br>
			
			<label for="bangsa">Bangsa:</label>
            <input type="text" id="bangsa" name="bangsa"><br><br>

            <!-- 4. Radio Buttons -->
            <label>Status:</label>
            <input type="radio" id="bujang" name="status" value="Bujang">
            <label for="bujang">Bujang</label>
            <input type="radio" id="berkahwin" name="status" value="Berkahwin">
            <label for="berkahwin">Berkahwin</label><br><br>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program"><br><br>

            <label for="sesi">Sesi Masuk:</label>
            <input type="text" id="sesi" name="sesi"><br><br>

            <!-- 5. Textarea -->
            <label for="alamat">Alamat Tetap:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="30"></textarea><br><br>

            <label for="tel_rumah">No. Telefon (Rumah):</label>
            <input type="tel" id="tel_rumah" name="tel_rumah"><br><br>

            <label for="tel_hp">No. Telefon (HP):</label>
            <input type="tel" id="tel_hp" name="tel_hp"><br><br>
        </fieldset>

        <!-- B. Maklumat Akademik dan Pengalaman Bekerja -->
         <fieldset>
            <legend>B. Maklumat Akademik dan Pengalaman Bekerja</legend>

            <label for="institusi">Institusi/Sekolah Akhir:</label>
            <input type="text" id="institusi" name="institusi"><br><br>

            <label for="sijil">Sijil/SPM:</label>
            <input type="text" id="sijil" name="sijil"><br><br>

            <label for="hpnm">HPNM / SPM:</label>
            <input type="text" id="hpnm" name="hpnm"><br><br>

            <label for="tahun">Tahun:</label>
            <input type="text" id="tahun" name="tahun"><br><br>

            <h4>Pengalaman Kerja</h4>
            <label for="tempat_kerja">Tempat:</label>
            <input type="text" id="tempat_kerja" name="tempat_kerja"><br><br>

            <label for="jawatan">Jawatan:</label>
            <input type="text" id="jawatan" name="jawatan"><br><br>

            <label for="tempoh">Tempoh:</label>
            <input type="text" id="tempoh" name="tempoh"><br><br>
        </fieldset>

        <!-- C. Maklumat Keluarga -->
       <fieldset>
            <legend>C. Maklumat Keluarga</legend>

            <h4>Bapa/Penjaga</h4>
            <label for="nama_bapa">Nama:</label>
            <input type="text" id="nama_bapa" name="nama_bapa"><br><br>

            <label for="pekerjaan_bapa">Pekerjaan:</label>
            <input type="text" id="pekerjaan_bapa" name="pekerjaan_bapa"><br><br>

            <label for="pendapatan_bapa">Pendapatan (RM):</label>
            <input type="text" id="pendapatan_bapa" name="pendapatan_bapa"><br><br>

            <label for="tel_bapa">No. Telefon:</label>
            <input type="tel" id="tel_bapa" name="tel_bapa"><br><br>

            <h4>Ibu</h4>
            <label for="nama_ibu">Nama:</label>
            <input type="text" id="nama_ibu" name="nama_ibu"><br><br>

            <label for="pekerjaan_ibu">Pekerjaan:</label>
            <input type="text" id="pekerjaan_ibu" name="pekerjaan_ibu"><br><br>

            <label for="pendapatan_ibu">Pendapatan (RM):</label>
            <input type="text" id="pendapatan_ibu" name="pendapatan_ibu"><br><br>

            <label for="tel_ibu">No. Telefon:</label>
            <input type="tel" id="tel_ibu" name="tel_ibu"><br><br>
        </fieldset>
		
           <!-- D. Orang Yang Boleh Dihubungi Jika Berlaku Kecemasan -->
        <fieldset>
            <legend>D. Orang Yang Boleh Dihubungi Jika Berlaku Kecemasan</legend>

            <label for="nama_kecemasan">Nama:</label>
            <input type="text" id="nama_kecemasan" name="nama_kecemasan"><br><br>
			
			 <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="30"></textarea><br><br>

            <label for="tel_kecemasan">No. Telefon:</label>
            <input type="tel" id="tel_kecemasan" name="tel_kecemasan"><br><br>

            <label for="hubungan">Hubungan:</label>
            <input type="text" id="hubungan" name="hubungan"><br><br>
        </fieldset>

        <!-- E. Pengesahan -->
        <fieldset>
            <legend>E. Pengesahan</legend>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">Saya mengesahkan bahawa semua maklumat adalah benar.</label><br><br>

            <button type="submit">Hantar</button>
        </fieldset>

    </form>
	

</body>
</html>
